<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style-reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura - Encriptador de Texto</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="imagenes/logo.png" alt="Logo" class="logo">
            <h1>Encriptador de Texto</h1>
        </header>
        <div class="container">
            <div class="container1">
                <textarea id="texto" rows="10" placeholder="Ingresa tu texto aquí! El texto debe contener solo letras minúsculas y sin acentos ni caracteres especiales."></textarea>
                <div class="button-container">
                    <button class="boton-encriptar" onclick="encriptar()">ENCRIPTAR</button>
                    <button class="boton-desencriptar"  onclick="desencriptar()">DESENCRIPTAR</button>
                </div>
            </div>
            <div class="container2">
                <textarea id="resultado" rows="10" placeholder="Resultado"></textarea>
                <button class="boton-copiar" onclick="copiarResultado()">COPIAR</button>
            </div>
        </div>
        <!--<div>
            <button class="boton-limpiar" onclick="limpiarCampos()">LIMPIAR</button>
        </dic>-->
        <script src="script.js"></script>
        <footer>
            <p class="copyright">&copy Copyright Zerophobic - 2024</p>
        </footer>
    </body>
</html>
